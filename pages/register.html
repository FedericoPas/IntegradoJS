<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="../assets/regiter.css">
</head>
<body>
    <header>
        <a href="../index.html"><img src="../assets/img/logoempresa - copia.png" alt="Logo Empresa"></a> 
    </header>
    <main>
        <section class="register">
            <h2>Registrate</h2>
            <form>
                <div class="group">      
                  <input class="input" type="text" required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Nombre:</label>
                </div>
                  
                <div class="group">      
                  <input class="input" type="text" required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Apellido:</label>
                </div>
                <div class="group">      
                    <input class="input" type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Correo electronico:</label>
                </div>
                <div class="group">      
                    <input class="input" type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Numero de telefono:</label>
                </div>
                <div class="group">      
                    <input class="input" type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Edad:</label>
                </div>
            </form>
            <a href=""><input type="button" class="button" value="Registrarme"></a> 
        </section>
    </main>
</body>
</html>
